<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../../WEB-INF/template/maqueta.xhtml">
        <ui:define name="main">
            <div class="container mt-3">
                <div class="row">
                    <div class="col">
                        <h:form>
                            <h:inputHidden value="#{patientRequest.patient.idpaciente}"></h:inputHidden>
                            <div class="form-group">
                                <h:inputText
                                    html5:placeholder="Nombres Completos..." 
                                    class="form-control"
                                    value="#{patientRequest.patient.nombres}">
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:inputText 
                                    html5:placeholder="Fecha de nacimiento (AAAA-MM-DD)" 
                                    class="form-control"
                                    value="#{patientRequest.patient.fechaNacimiento}">
                                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="America/Bogota" type="date" />
                                </h:inputText>
                            </div>
                            <h:selectOneMenu 
                                value="#{patientRequest.patient.tipoIdentificacion}"              
                                class="form-control mb-4">
                                <f:selectItem 
                                    itemLabel="Cedula" 
                                    itemValue="CC">
                                </f:selectItem>
                                <f:selectItem 
                                    itemLabel="Tarjeta de identidad" 
                                    itemValue="TI">
                                </f:selectItem>
                                <f:selectItem 
                                    itemLabel="Cedula Extranjeria" 
                                    itemValue="CE">
                                </f:selectItem>
                            </h:selectOneMenu>
                            <div class="form-group">
                                <h:inputText 
                                    html5:placeholder="Nro. identificacion..." 
                                    class="form-control"
                                    value="#{patientRequest.patient.identificacion}">
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:inputText html5:placeholder="Eps..." 
                                             class="form-control"
                                             value="#{patientRequest.patient.epsAfiliacion}">
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:inputTextarea 
                                    class="form-control" 
                                    html5:placeholder="Historia clinica..." 
                                    cols="5" rows="5"
                                    value="#{patientRequest.patient.historiaClinica}">
                                </h:inputTextarea>
                            </div>
                            <h:commandButton
                                action="#{patientRequest.updatePatient()}"
                                class="btn btn-info" value="Actualizar">
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
